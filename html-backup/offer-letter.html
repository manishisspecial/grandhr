<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator - Multi Company</title>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/offer-letter.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-500 via-primary-600 to-primary-700">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <a href="/" class="inline-block mb-4 text-white hover:text-primary-100 transition-colors">
                ‚Üê Back to Home
            </a>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">üìÑ Offer Letter Generator</h1>
            <p class="text-xl text-white/90">Generate professional offer letters for multiple companies</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Form Section -->
            <div class="space-y-6">
                <!-- Company Selection -->
                <div class="card">
                    <h2 class="section-title">Company & Template Selection</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="companySelect" class="form-label">Select Company:</label>
                            <div class="flex flex-col sm:flex-row gap-2">
                                <select id="companySelect" onchange="loadCompanyTemplate()" class="form-input flex-1">
                                    <option value="">-- Select Company --</option>
                                    <option value="new">+ Add New Company</option>
                                </select>
                                <button type="button" class="btn-secondary whitespace-nowrap" onclick="showCompanyManager()">Manage Companies</button>
                            </div>
                        </div>

                        <div id="companyForm" class="hidden space-y-4 p-4 bg-gray-50 rounded-lg border-2 border-primary-200">
                            <h3 class="text-lg font-bold text-primary-600">Add/Edit Company Details</h3>
                            <div>
                                <label for="companyName" class="form-label">Company Name:</label>
                                <input type="text" id="companyName" class="form-input" placeholder="e.g., ABC Technologies Pvt Ltd">
                            </div>
                            <div>
                                <label for="companyAddress" class="form-label">Company Address:</label>
                                <textarea id="companyAddress" rows="3" class="form-input" placeholder="Full company address"></textarea>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="companyEmail" class="form-label">Company Email:</label>
                                    <input type="email" id="companyEmail" class="form-input" placeholder="hr@company.com">
                                </div>
                                <div>
                                    <label for="companyPhone" class="form-label">Company Phone:</label>
                                    <input type="text" id="companyPhone" class="form-input" placeholder="+91-XXXXXXXXXX">
                                </div>
                            </div>
                            <div>
                                <label for="companyWebsite" class="form-label">Company Website:</label>
                                <input type="text" id="companyWebsite" class="form-input" placeholder="www.company.com">
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="authorizedSignatory" class="form-label">Authorized Signatory Name:</label>
                                    <input type="text" id="authorizedSignatory" class="form-input" placeholder="Name of HR/Manager">
                                </div>
                                <div>
                                    <label for="signatoryDesignation" class="form-label">Signatory Designation:</label>
                                    <input type="text" id="signatoryDesignation" class="form-input" placeholder="e.g., HR Manager">
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button type="button" class="btn-primary flex-1" onclick="saveCompany()">Save Company</button>
                                <button type="button" class="btn-secondary flex-1" onclick="cancelCompanyForm()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Candidate Information -->
                <div class="card">
                    <h2 class="section-title">Candidate Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="candidateName" class="form-label">Candidate Name:</label>
                            <input type="text" id="candidateName" class="form-input" placeholder="Full Name" required>
                        </div>
                        <div>
                            <label for="candidateAddress" class="form-label">Candidate Address:</label>
                            <textarea id="candidateAddress" rows="3" class="form-input" placeholder="Full address"></textarea>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="candidateEmail" class="form-label">Candidate Email:</label>
                                <input type="email" id="candidateEmail" class="form-input" placeholder="candidate@email.com">
                            </div>
                            <div>
                                <label for="candidatePhone" class="form-label">Candidate Phone:</label>
                                <input type="text" id="candidatePhone" class="form-input" placeholder="+91-XXXXXXXXXX">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Job Details -->
                <div class="card">
                    <h2 class="section-title">Job Details</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="position" class="form-label">Position/Designation:</label>
                            <input type="text" id="position" class="form-input" placeholder="e.g., Full Stack Developer" required>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="department" class="form-label">Department:</label>
                                <input type="text" id="department" class="form-input" placeholder="e.g., Engineering">
                            </div>
                            <div>
                                <label for="joiningDate" class="form-label">Joining Date:</label>
                                <input type="date" id="joiningDate" class="form-input" required>
                            </div>
                        </div>
                        <div>
                            <label for="workLocation" class="form-label">Work Location:</label>
                            <input type="text" id="workLocation" class="form-input" placeholder="City, State">
                        </div>
                    </div>
                </div>

                <!-- Compensation & Benefits -->
                <div class="card">
                    <h2 class="section-title">Compensation & Benefits</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="salary" class="form-label">Annual Salary (‚Çπ):</label>
                                <input type="number" id="salary" class="form-input" placeholder="e.g., 600000" required>
                            </div>
                            <div>
                                <label for="monthlySalary" class="form-label">Monthly Salary (‚Çπ):</label>
                                <input type="number" id="monthlySalary" class="form-input" placeholder="e.g., 50000" required>
                            </div>
                        </div>
                        <div>
                            <label for="probationPeriod" class="form-label">Probation Period:</label>
                            <input type="text" id="probationPeriod" class="form-input" placeholder="e.g., 3 months" value="3 months">
                        </div>
                        <div>
                            <label for="benefits" class="form-label">Additional Benefits:</label>
                            <textarea id="benefits" rows="4" class="form-input" placeholder="e.g., Health Insurance, PF, ESI, etc."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Additional Terms -->
                <div class="card">
                    <h2 class="section-title">Additional Terms</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="workingHours" class="form-label">Working Hours:</label>
                                <input type="text" id="workingHours" class="form-input" placeholder="e.g., 9:00 AM to 6:00 PM" value="9:00 AM to 6:00 PM">
                            </div>
                            <div>
                                <label for="noticePeriod" class="form-label">Notice Period:</label>
                                <input type="text" id="noticePeriod" class="form-input" placeholder="e.g., 30 days" value="30 days">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="offerDate" class="form-label">Offer Date:</label>
                                <input type="date" id="offerDate" class="form-input" required>
                            </div>
                            <div>
                                <label for="validityPeriod" class="form-label">Offer Validity:</label>
                                <input type="text" id="validityPeriod" class="form-input" placeholder="e.g., 15 days" value="15 days">
                            </div>
                        </div>
                        <div>
                            <label for="additionalTerms" class="form-label">Additional Terms & Conditions:</label>
                            <textarea id="additionalTerms" rows="4" class="form-input" placeholder="Any additional terms or conditions"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <button type="button" class="btn-primary flex-1" onclick="generateOfferLetter()">Generate Offer Letter</button>
                    <button type="button" class="btn-secondary flex-1" onclick="previewOfferLetter()">Preview</button>
                    <button type="button" class="btn-secondary flex-1" onclick="clearForm()">Clear Form</button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="lg:sticky lg:top-6 h-fit">
                <div id="previewSection" class="hidden card">
                    <h2 class="section-title mb-4">Preview</h2>
                    <div id="previewContent" class="preview-content bg-white p-6 rounded-lg border-2 border-gray-200 max-h-[calc(100vh-200px)] overflow-y-auto"></div>
                    <div class="flex flex-col sm:flex-row gap-3 mt-4">
                        <button type="button" class="btn-primary flex-1" onclick="downloadPDF()">Download PDF</button>
                        <button type="button" class="btn-secondary flex-1" onclick="closePreview()">Close Preview</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Company Manager Modal -->
    <div id="companyManagerModal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Manage Companies</h2>
                <button onclick="closeCompanyManager()" class="text-gray-500 hover:text-gray-700 text-3xl font-bold">&times;</button>
            </div>
            <div class="p-6">
                <div id="companyList"></div>
            </div>
        </div>
    </div>

</body>
</html>
